<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/f14c76a0dc.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="row">
        <nav class="col-sm">
          <ul class="header__nav">
            <li>Home</li>
            <li>Shop</li>
            <li>Elements</li>
            <li>Blog</li>
            <li>Page</li>
          </ul>
        </nav>
        <div class="col-sm header__logo">
          <img src="./img/logo-zonex.png" alt="" />
        </div>
        <div class="col-sm header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user"></i>
          <i class="fas fa-shopping-cart"></i>
          <span>3</span>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm header__text">
            <h2>Fall-Winter Clearance Sales</h2>
            <span>All Sale Items are Final Sale / Free Shipping on All Orders</span>
          </div>
          <div class="col-sm header__img">
            <img src="./img/mango-8431729119025-images-4208520112-removebg-preview-1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="header__proposal proposal">
        <div class="proposal__img">
          <img src="./img/e-74-bc-7082-ff-8-b-5-d-6-fa-611-bc-2-b-2-a-1-b-038.png" alt="" />
        </div>
        <div class="proposal__text">
          <span> Someone purchaed a </span>
          <h3>Faux shearling  double-breasted coat</h3>
          <span> 15 minutes ago London,  Great Britain </span>
        </div>
        <div class="proposal__cross">
          <i class="fas fa-times"></i>
        </div>
      </div>
    </header>
  </body>
</html>
